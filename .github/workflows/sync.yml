name: Sync OpenAI Types

on:
  workflow_dispatch: {}
  schedule:
    - cron: '0 * * * *'  # hourly

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          pip install build tomli

      - name: Run sync script
        run: |
          python scripts/sync_types.py
          echo "::group::Changed files"
          git status --porcelain
          echo "::endgroup::"

      - name: Build package
        run: |
          python -m build

      - name: Create Pull Request
        id: create_pr
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore: sync OpenAI types and bump version"
          title: "Sync OpenAI types"
          body: |
            Automated sync of OpenAI `types` directory and version bump to match upstream.
          branch: "bot/sync-types"
          labels: |
            automation
            sync

      - name: Tag release if no PR needed
        if: steps.create_pr.outputs.pull-request-number == ''
        run: |
          VERSION=$(python - <<'PY'
          import tomllib, sys
          print(tomllib.loads(open('pyproject.toml','rb').read())['project']['version'])
          PY
          )
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git tag "v$VERSION" -f
          git push --tags --force
